name: Build & Push Profiler Backend Image

on:
  push:
    branches: 
      - master
    # paths:
    #   - profiler/**

jobs:
  Build_Push:
    runs-on: ubuntu-20.04

    env:
      IMAGE: profiler # name of the built image
      REGISTRY: nufusrufus
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildxbe-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./profiler
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE }}:latest
          cache-from: type=local,src=/tmp/.buildxbe-cache
          cache-to: type=local,dest=/tmp/.buildxbe-cache-new
      
      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      - name: Move cache
        run: |
          rm -rf /tmp/.buildxbe-cache
          mv /tmp/.buildxbe-cache-new /tmp/.buildxbe-cache
