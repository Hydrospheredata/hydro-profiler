<div class="summary bg-white shadow-lg w-full flex justify-between mb-4">
  <div class="summary__cell">
    <div class="summary__count">{{ statistic.count }}</div>
    <div class="summary__title">rows</div>
  </div>
  <div class="summary__cell">
    <div class="summary__count text-green-600">{{ statistic.succeed }}</div>
    <div class="summary__title">succeed</div>
  </div>
  <div class="summary__cell">
    <div class="summary__count text-red-600">{{ statistic.failed }}</div>
    <div class="summary__title">failed</div>
  </div>
  <div class="summary__cell">
    <div class="summary__count text-yellow-600">{{ statistic.suspicious }}</div>
    <div class="summary__title">suspicious</div>
  </div>
</div>

<table mat-table
       [dataSource]="dataToShow" multiTemplateDataRows
       class="mat-elevation-z8">

  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element" [ngClass]="[element['row_color']]"> {{ element[column] }} </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div>
            <table mat-table [dataSource]="element.checks" class="mat-elevation-z8">
              <ng-container matColumnDef="feature">
                <th mat-header-cell *matHeaderCellDef> Feature </th>
                <td mat-cell *matCellDef="let element" class="font-bold text-gray-700"> {{element.feature}} </td>
              </ng-container>
            
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element" [ngClass]="[element.style_class]" class="font-bold capitalize"> {{element.status}} </td>
              </ng-container>
            
              <ng-container matColumnDef="metricType">
                <th mat-header-cell *matHeaderCellDef> Metric type </th>
                <td mat-cell *matCellDef="let element" class="font-bold text-gray-700"> {{element.metricType}} </td>
              </ng-container>
            
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element" class="text-gray-700"> {{element.description}} </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="['feature', 'status', 'metricType', 'description']"></tr>
              <tr mat-row *matRowDef="let row; columns: ['feature', 'status', 'metricType', 'description'];"></tr>
            </table>
          </div> 
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>

  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>

  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
